{% extends 'base.html' %}
{% load staticfiles %}

  {% block title %} register {% endblock %} 
{% block head %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery-1.9.9.js' %}"></script>
<script src="{% static 'js/area.js' %}"></script>
<style type="text/css">
._citys {width:100%; height:100%;display: inline-block; position: relative;}
._citys span {color: #56b4f8; height: 15px; width: 15px; line-height: 15px; text-align: center; border-radius: 3px; position: absolute; right: 1em; top: 10px; border: 1px solid #56b4f8; cursor: pointer;}
._citys0 {width: 100%; height: 34px; display: inline-block; border-bottom: 2px solid #56b4f8; padding: 0; margin: 0;}
._citys0 li {float:left; height:34px;line-height: 34px;overflow:hidden; font-size: 15px; color: #888; width: 80px; text-align: center; cursor: pointer; }
.citySel {background-color: #56b4f8; color: #fff !important;}
._citys1 {width: 100%;height:80%; display: inline-block; padding: 10px 0; overflow: auto;}
._citys1 li {height: 35px; display: block; color: #666; padding-left: 6px; margin-top: 3px; line-height: 35px; cursor: pointer; font-size: 13px; overflow: hidden; border-bottom:1px solid #cccccc;}
._citys1 li:hover { color: #fff; background-color: #56b4f8;}
.ui-content{border: 1px solid #EDEDED;}
li{list-style-type: none;}
</style>
{% endblock %}
{% block content %}


<div id="sch_div" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">第一步：选择学校</h3>
    </div>
    <div class="panel-body"> 
            <!-- 表单开始 -->
        <form class="form-horizontal" action="{% url 'confirm_school' %}" method="post">
            {% csrf_token %}

            <div id="addAddress">           
                <div class="address_input"> 
                点击选择：<input type="text" placeholder="省-市-区-校-班" id="shengshi" onclick="getProvince()" readonly="readonly"  name='prostr'></br></br>
                <!-- <input type="button" onclick="javascript:location.reload();" value="清空重选"> -->
                <!-- <input type="button" onclick="showRegForm()" class="btn btn-primary" value="确定选择">  -->
                </div>

                <div id="sheng_div" class="_citys" style="display:none"> </div>
                <div id="shi_div" class="_citys" style="display:none"> </div>
                <div id="qu_div" class="_citys" style="display:none"> </div>


                <div id="xiao_div" class="_citys" style="display:none"> </div>
                <div id="ban_div" class="_citys" style="display:none"> </div>


                <div id="msg_div" > </div> 

             
                <!--  此处的input一定要有name ，因为后台获取数据要靠name而不是id-->
                <!--  name和id的区别：多数情况用id；个别情况用name。参考 https://blog.csdn.net/qq_35038153/article/details/70215356
                 <input type='hidden' id='province' name='pro'/>
                 <input type='hidden' id='city' name='cit'/>
                 <input type='hidden' id='district' name='dis'/>
                 <input type='hidden' id='school' name='sch'/>
                 <input type='hidden' id='class' name='cla'/> -->
         

                <div id="shengshi_submit" > 
                注册代码：<input type="text" placeholder="注册邀请码" id="regcode" name="regCode" ></br> </br>
                    
                <input id="" type="submit"  class="btn btn-primary" value="确定选择">
                </div>
                   
            </div>  
        </form>  
    </div>
</div>




{% endblock %}
